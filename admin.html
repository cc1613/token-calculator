<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客统计</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { margin: 0 auto; }
        h1 { margin-bottom: 20px; color: #333; }
        .stats-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 40px;
        }
        .stat-item { text-align: center; }
        .stat-num { font-size: 32px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.8; }
        .config {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .config button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .table-wrap {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
        }
        table {
            width: 100%;
            min-width: 2000px;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
        }
        th { background: #f8f9fa; font-weight: 600; position: sticky; top: 0; }
        tr:hover { background: #f8f9fa; }
        .empty { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>访客统计</h1>
        
        <div class="config">
            <button onclick="loadStats()">刷新数据</button>
        </div>
        
        <div class="stats-header">
            <div class="stat-item">
                <div class="stat-num" id="totalCount">-</div>
                <div class="stat-label">总访问量</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="todayCount">-</div>
                <div class="stat-label">今日访问</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="uniqueIps">-</div>
                <div class="stat-label">独立IP</div>
            </div>
        </div>
        
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>IP</th>
                        <th>国家</th>
                        <th>城市</th>
                        <th>ASN</th>
                        <th>屏幕</th>
                        <th>窗口</th>
                        <th>色深</th>
                        <th>像素比</th>
                        <th>语言</th>
                        <th>时区</th>
                        <th>平台</th>
                        <th>CPU</th>
                        <th>内存</th>
                        <th>网络</th>
                        <th>带宽</th>
                        <th>延迟</th>
                        <th>触控</th>
                        <th>Cookie</th>
                        <th>DNT</th>
                        <th>自动化</th>
                        <th>插件</th>
                        <th>在线</th>
                        <th>电池</th>
                        <th>历史</th>
                        <th>来源</th>
                        <th>UA</th>
                    </tr>
                </thead>
                <tbody id="visitorList">
                    <tr><td colspan="27" class="empty">加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadStats() {
            document.getElementById('visitorList').innerHTML = '<tr><td colspan="27" class="empty">加载中...</td></tr>';
            
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                document.getElementById('totalCount').textContent = data.count || 0;
                
                const visitors = data.visitors || [];
                const today = new Date().toDateString();
                const todayVisits = visitors.filter(v => new Date(v.timestamp).toDateString() === today);
                const uniqueIps = new Set(visitors.map(v => v.ip)).size;
                
                document.getElementById('todayCount').textContent = todayVisits.length;
                document.getElementById('uniqueIps').textContent = uniqueIps;
                
                if (visitors.length === 0) {
                    document.getElementById('visitorList').innerHTML = '<tr><td colspan="27" class="empty">暂无数据</td></tr>';
                    return;
                }
                
                visitors.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                document.getElementById('visitorList').innerHTML = visitors.map(v => {
                    const bat = v.battery ? JSON.parse(v.battery) : {};
                    const batStr = bat.level !== undefined ? bat.level + '%' + (bat.charging ? '⚡' : '') : '-';
                    return `<tr>
                        <td>${new Date(v.timestamp).toLocaleString('zh-CN')}</td>
                        <td>${v.ip || '-'}</td>
                        <td>${v.country || '-'}</td>
                        <td>${v.city || '-'}</td>
                        <td>${v.asn || '-'}</td>
                        <td>${v.screen || '-'}</td>
                        <td>${v.viewport || '-'}</td>
                        <td>${v.colorDepth || '-'}</td>
                        <td>${v.pixelRatio || '-'}</td>
                        <td>${v.language || '-'}</td>
                        <td>${v.timezone || '-'}</td>
                        <td>${v.platform || '-'}</td>
                        <td>${v.cores || '-'}</td>
                        <td>${v.memory ? v.memory + 'G' : '-'}</td>
                        <td>${v.connection || '-'}</td>
                        <td>${v.downlink || '-'}</td>
                        <td>${v.rtt || '-'}</td>
                        <td>${v.touch || 0}</td>
                        <td>${v.cookieEnabled ? '✓' : '✗'}</td>
                        <td>${v.doNotTrack || '-'}</td>
                        <td>${v.webdriver ? '✓' : '✗'}</td>
                        <td>${v.plugins || 0}</td>
                        <td>${v.online ? '✓' : '✗'}</td>
                        <td>${batStr}</td>
                        <td>${v.historyLen || 0}</td>
                        <td>${v.referrer || '-'}</td>
                        <td title="${v.ua || ''}">${(v.ua || '-').substring(0, 50)}...</td>
                    </tr>`;
                }).join('');
            } catch (e) {
                document.getElementById('visitorList').innerHTML = `<tr><td colspan="27" class="empty">加载失败: ${e.message}</td></tr>`;
            }
        }
        
        loadStats();
    </script>
</body>
</html>
