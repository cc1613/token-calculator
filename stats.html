<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客统计</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 20px; color: #333; }
        .stats-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 40px;
        }
        .stat-item { text-align: center; }
        .stat-num { font-size: 32px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.8; }
        .config {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .config input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .config button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }
        th { background: #f8f9fa; font-weight: 600; }
        tr:hover { background: #f8f9fa; }
        .ua { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .empty { text-align: center; padding: 40px; color: #999; }
        .loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>访客统计</h1>
        
        <div class="config">
            <button onclick="loadStats()" style="flex:1">加载数据</button>
        </div>
        
        <div class="stats-header">
            <div class="stat-item">
                <div class="stat-num" id="totalCount">-</div>
                <div class="stat-label">总访问量</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="todayCount">-</div>
                <div class="stat-label">今日访问</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="uniqueIps">-</div>
                <div class="stat-label">独立IP</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>IP</th>
                    <th>地区</th>
                    <th>屏幕</th>
                    <th>语言</th>
                    <th>来源</th>
                    <th class="ua">UA</th>
                </tr>
            </thead>
            <tbody id="visitorList">
                <tr><td colspan="7" class="empty">请输入 Worker URL 并点击加载</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadStats() {
            document.getElementById('visitorList').innerHTML = '<tr><td colspan="7" class="loading">加载中...</td></tr>';
            
            try {
                const res = await fetch('/stats');
                const data = await res.json();
                
                document.getElementById('totalCount').textContent = data.count || 0;
                
                const visitors = data.visitors || [];
                const today = new Date().toDateString();
                const todayVisits = visitors.filter(v => new Date(v.timestamp).toDateString() === today);
                const uniqueIps = new Set(visitors.map(v => v.ip)).size;
                
                document.getElementById('todayCount').textContent = todayVisits.length;
                document.getElementById('uniqueIps').textContent = uniqueIps;
                
                if (visitors.length === 0) {
                    document.getElementById('visitorList').innerHTML = '<tr><td colspan="7" class="empty">暂无数据</td></tr>';
                    return;
                }
                
                // 按时间倒序
                visitors.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                document.getElementById('visitorList').innerHTML = visitors.map(v => `
                    <tr>
                        <td>${new Date(v.timestamp).toLocaleString('zh-CN')}</td>
                        <td>${v.ip || '-'}</td>
                        <td>${v.country || '-'} ${v.city || ''}</td>
                        <td>${v.screen || '-'}</td>
                        <td>${v.language || '-'}</td>
                        <td>${v.referrer || '-'}</td>
                        <td class="ua" title="${v.ua || ''}">${v.ua || '-'}</td>
                    </tr>
                `).join('');
            } catch (e) {
                document.getElementById('visitorList').innerHTML = `<tr><td colspan="7" class="empty">加载失败: ${e.message}</td></tr>`;
            }
        }
        
        // 页面加载时自动加载数据
        loadStats();
    </script>
</body>
</html>
