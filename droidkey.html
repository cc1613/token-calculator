<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Key ÁÆ°ÁêÜ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: #333; font-size: 24px; }
        .back { color: #667eea; text-decoration: none; }
        .add-form {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .add-form input {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .add-form input:focus { outline: none; border-color: #667eea; }
        .add-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .add-form button:hover { opacity: 0.9; }
        table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th { background: #f8f9fa; font-weight: 600; font-size: 13px; color: #666; }
        tr:hover { background: #f8f9fa; }
        .key-cell { font-family: monospace; font-size: 13px; }
        .quota { font-weight: 600; }
        .quota.low { color: #e74c3c; }
        .quota.medium { color: #f39c12; }
        .quota.high { color: #27ae60; }
        .expired { color: #e74c3c; }
        .expiring { color: #f39c12; }
        .valid { color: #27ae60; }
        .actions { display: flex; gap: 8px; }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-edit { background: #3498db; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .empty { text-align: center; padding: 40px; color: #999; }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px 24px;
            flex: 1;
        }
        .stat-value { font-size: 28px; font-weight: 700; color: #667eea; }
        .stat-label { font-size: 13px; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Droid Key ÁÆ°ÁêÜ</h1>
            <a href="index.html" class="back">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÁÆ±</a>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalKeys">0</div>
                <div class="stat-label">ÊÄª Key Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="validKeys">0</div>
                <div class="stat-label">ÊúâÊïà Key</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalQuota">0</div>
                <div class="stat-label">ÊÄªÈ¢ùÂ∫¶</div>
            </div>
        </div>
        
        <div class="add-form">
            <input type="text" id="keyValue" placeholder="Key ÂÄº">
            <input type="number" id="keyQuota" placeholder="È¢ùÂ∫¶">
            <input type="date" id="keyExpire" placeholder="ËøáÊúüÊó∂Èó¥">
            <button onclick="addKey()">Ê∑ªÂä† Key</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>È¢ùÂ∫¶</th>
                    <th>ËøáÊúüÊó∂Èó¥</th>
                    <th>Áä∂ÊÄÅ</th>
                    <th>Êìç‰Ωú</th>
                </tr>
            </thead>
            <tbody id="keyList">
                <tr><td colspan="5" class="empty">ÊöÇÊó†Êï∞ÊçÆ</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let keys = JSON.parse(localStorage.getItem('droidKeys') || '[]');
        
        function saveKeys() {
            localStorage.setItem('droidKeys', JSON.stringify(keys));
        }
        
        function renderKeys() {
            const now = new Date();
            const validKeys = keys.filter(k => new Date(k.expire) > now);
            const totalQuota = keys.reduce((sum, k) => sum + (k.quota || 0), 0);
            
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('validKeys').textContent = validKeys.length;
            document.getElementById('totalQuota').textContent = totalQuota.toLocaleString();
            
            if (keys.length === 0) {
                document.getElementById('keyList').innerHTML = '<tr><td colspan="5" class="empty">ÊöÇÊó†Êï∞ÊçÆÔºåËØ∑Ê∑ªÂä† Key</td></tr>';
                return;
            }
            
            document.getElementById('keyList').innerHTML = keys.map((k, i) => {
                const expire = new Date(k.expire);
                const days = Math.ceil((expire - now) / (1000 * 60 * 60 * 24));
                
                let quotaClass = 'high';
                if (k.quota < 1000) quotaClass = 'low';
                else if (k.quota < 10000) quotaClass = 'medium';
                
                let statusClass = 'valid', statusText = 'ÊúâÊïà';
                if (days < 0) { statusClass = 'expired'; statusText = 'Â∑≤ËøáÊúü'; }
                else if (days < 7) { statusClass = 'expiring'; statusText = `${days}Â§©ÂêéËøáÊúü`; }
                else { statusText = `${days}Â§©`; }
                
                return `<tr>
                    <td class="key-cell">${k.key.substring(0, 20)}${k.key.length > 20 ? '...' : ''}</td>
                    <td class="quota ${quotaClass}">${k.quota?.toLocaleString() || 0}</td>
                    <td>${expire.toLocaleDateString('zh-CN')}</td>
                    <td class="${statusClass}">${statusText}</td>
                    <td class="actions">
                        <button class="btn btn-edit" onclick="editKey(${i})">ÁºñËæë</button>
                        <button class="btn btn-delete" onclick="deleteKey(${i})">Âà†Èô§</button>
                    </td>
                </tr>`;
            }).join('');
        }
        
        function addKey() {
            const key = document.getElementById('keyValue').value.trim();
            const quota = parseInt(document.getElementById('keyQuota').value) || 0;
            const expire = document.getElementById('keyExpire').value;
            
            if (!key) { alert('ËØ∑ËæìÂÖ• Key ÂÄº'); return; }
            if (!expire) { alert('ËØ∑ÈÄâÊã©ËøáÊúüÊó∂Èó¥'); return; }
            
            keys.push({ key, quota, expire });
            saveKeys();
            renderKeys();
            
            document.getElementById('keyValue').value = '';
            document.getElementById('keyQuota').value = '';
            document.getElementById('keyExpire').value = '';
        }
        
        function editKey(index) {
            const k = keys[index];
            const newQuota = prompt('‰øÆÊîπÈ¢ùÂ∫¶:', k.quota);
            if (newQuota !== null) {
                keys[index].quota = parseInt(newQuota) || 0;
                saveKeys();
                renderKeys();
            }
        }
        
        function deleteKey(index) {
            if (confirm('Á°ÆÂÆöÂà†Èô§Ê≠§ KeyÔºü')) {
                keys.splice(index, 1);
                saveKeys();
                renderKeys();
            }
        }
        
        renderKeys();
    </script>
</body>
</html>
