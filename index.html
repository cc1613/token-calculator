<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token价格计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 12px;
            font-size: 18px;
            font-weight: 600;
        }
        .unit-price {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 8px;
        }
        .input-with-unit {
            display: flex;
            gap: 8px;
        }
        .input-with-unit input {
            flex: 1;
        }
        select {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 70px;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token 价格计算器</h1>
        
        <div class="section">
            <div class="section-title">步骤1: 计算单价</div>
            <div class="input-group">
                <label>金额 (元)</label>
                <input type="number" id="price" placeholder="输入金额" step="0.01" value="2">
            </div>
            <div class="input-group">
                <label>Token 数量</label>
                <div class="input-with-unit">
                    <input type="number" id="tokens" placeholder="输入Token数量" value="40">
                    <select id="tokenUnit">
                        <option value="1">个</option>
                        <option value="1000">K</option>
                        <option value="1000000" selected>M</option>
                        <option value="1000000000">B</option>
                    </select>
                </div>
            </div>
            <button onclick="calculateUnitPrice()">计算单价</button>
            <div id="unitPriceResult" class="result" style="display:none;"></div>
        </div>
        
        <div class="section">
            <div class="section-title">步骤2: 金额转Token</div>
            <div class="input-group">
                <label>要转换的金额 (元)</label>
                <input type="number" id="convertPrice" placeholder="输入金额" step="0.01">
            </div>
            <button onclick="convertToTokens()">计算可换Token</button>
            <div id="convertResult" class="result" style="display:none;"></div>
        </div>
        
        <div class="unit-price" id="savedUnitPrice"></div>
    </div>

    <script>
        let unitPrice = 0;

        function calculateUnitPrice() {
            const price = parseFloat(document.getElementById('price').value);
            const tokensInput = parseFloat(document.getElementById('tokens').value);
            const unit = parseFloat(document.getElementById('tokenUnit').value);
            const tokens = tokensInput * unit;
            
            if (isNaN(price) || isNaN(tokensInput) || price <= 0 || tokensInput <= 0) {
                alert('请输入有效的金额和Token数量');
                return;
            }
            
            unitPrice = price / tokens;
            const tokensPerYuan = tokens / price;
            
            const resultEl = document.getElementById('unitPriceResult');
            resultEl.style.display = 'block';
            resultEl.innerHTML = `单价: ${unitPrice.toFixed(6)} 元/Token<br>1元 = ${tokensPerYuan.toFixed(2)} Token`;
            
            document.getElementById('savedUnitPrice').textContent = `当前单价: ${unitPrice.toFixed(6)} 元/Token`;
        }

        function convertToTokens() {
            if (unitPrice <= 0) {
                alert('请先计算单价');
                return;
            }
            
            const convertPrice = parseFloat(document.getElementById('convertPrice').value);
            
            if (isNaN(convertPrice) || convertPrice <= 0) {
                alert('请输入有效的金额');
                return;
            }
            
            const resultTokens = convertPrice / unitPrice;
            
            const resultEl = document.getElementById('convertResult');
            resultEl.style.display = 'block';
            resultEl.innerHTML = `${convertPrice} 元 = ${resultTokens.toFixed(2)} Token`;
        }
    </script>
</body>
</html>
