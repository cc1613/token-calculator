<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token价格计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 12px;
            flex: 1;
        }
        .row {
            display: flex;
            gap: 12px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 12px;
            font-size: 18px;
            font-weight: 600;
        }
        .unit-price {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 8px;
        }
        .input-with-unit {
            display: flex;
            gap: 8px;
        }
        .input-with-unit input {
            flex: 1;
        }
        select {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 70px;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: auto;
            margin: 0;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token 价格计算器</h1>
        
        <div class="section">
            <div class="row">
                <div class="input-group">
                    <label>金额 (元)</label>
                    <input type="number" id="price" placeholder="金额" step="0.01" value="2">
                </div>
                <div class="input-group">
                    <label>Token 数量</label>
                    <div class="input-with-unit">
                        <input type="number" id="tokens" placeholder="数量" value="40">
                        <select id="tokenUnit">
                            <option value="1">个</option>
                            <option value="1000">K</option>
                            <option value="1000000" selected>M</option>
                            <option value="1000000000">B</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>转换金额 (选填)</label>
                <input type="number" id="convertPrice" placeholder="输入要转换的金额" step="0.01">
            </div>
            <button onclick="calculate()">计算</button>
            <div id="unitPriceResult" class="result" style="display:none;"></div>
            <div id="convertResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const tokensInput = parseFloat(document.getElementById('tokens').value);
            const unit = parseFloat(document.getElementById('tokenUnit').value);
            const convertPrice = parseFloat(document.getElementById('convertPrice').value);
            
            if (isNaN(price) || isNaN(tokensInput) || price <= 0 || tokensInput <= 0) {
                alert('请输入有效的金额和Token数量');
                return;
            }
            
            const tokens = tokensInput * unit;
            const unitPrice = price / tokens;
            const tokensPerYuan = tokens / price;
            
            const fmtNum = (n) => n.toLocaleString('fullwide', {useGrouping: false, maximumFractionDigits: 10});
            const fmtVal = (n) => parseFloat(n.toFixed(4)).toString();
            
            const unitEl = document.getElementById('unitPriceResult');
            unitEl.style.display = 'block';
            unitEl.innerHTML = `单价: ${fmtNum(unitPrice)} 元/Token | 1元 = ${fmtVal(tokensPerYuan)} Token`;
            
            const convertEl = document.getElementById('convertResult');
            if (!isNaN(convertPrice) && convertPrice > 0) {
                const resultTokens = convertPrice / unitPrice;
                const wan = resultTokens / 10000;
                const yi = resultTokens / 100000000;
                
                let v, label;
                if (yi >= 1) {
                    v = fmtVal(yi);
                    label = '亿';
                } else if (wan >= 1) {
                    v = fmtVal(wan);
                    label = '万';
                } else {
                    v = fmtVal(resultTokens);
                    label = 'Token';
                }
                
                convertEl.style.display = 'block';
                convertEl.innerHTML = `<div class="result-item"><span>${v} ${label}</span><button class="copy-btn" onclick="copyText('${v}')">复制</button></div>`;
            } else {
                convertEl.style.display = 'none';
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制: ' + text);
            });
        }

        // 访客统计
        (function logVisitor() {
            const info = {
                url: location.href,
                referrer: document.referrer || '直接访问',
                ua: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: screen.width + 'x' + screen.height,
                viewport: window.innerWidth + 'x' + window.innerHeight,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cores: navigator.hardwareConcurrency || 0,
                memory: navigator.deviceMemory || 0,
                connection: navigator.connection?.effectiveType || '',
                touch: navigator.maxTouchPoints || 0
            };
            
            fetch('/api/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(info)
            }).catch(() => {});
        })();
    </script>
</body>
</html>
